<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago 3D City Visualization</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .color-gradient {
            width: 100%;
            height: 20px;
            border: 1px solid #ccc;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000); /* Green to yellow to red */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="legend">
        <h3>Legend</h3>
        <p><strong>Color:</strong> GHG Intensity (kg CO2e/sq ft)</p>
        <div class="color-gradient"></div> <!-- Gradient bar for GHG intensity -->
        <p><strong>Height:</strong> Represents Site EUI (kBtu/sq ft)</p>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>

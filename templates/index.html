<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; z-index: 0; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; }
    h1 { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 2; color: white; }
</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
